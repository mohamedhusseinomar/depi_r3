groups:
- name: example
  rules:
  - alert: server_is_down
    expr: up{job="node_exporter"} == 0
    for: 1m
    labels:
      severity: page
    annotations:
      summary: "Node Exporter is down on instance {{ $labels.instance }}"
      description: "Node Exporter has been down for more than 1 minute."

  - alert: TestAlert
    expr: vector(1)  # always true
    for: 10s
    labels:
      severity: critical
    annotations:
      summary: "This is a test alert"
      description: "If you see this in your **Email**, Alertmanager email config works!"
