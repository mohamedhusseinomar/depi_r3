global
    log stdout format raw local0

defaults
    log     global
    mode    http
    option  httplog
    timeout connect 5000ms
    timeout client  50000ms
    timeout server  50000ms

frontend http_front
    bind *:80
    default_backend http_back

backend http_back
    server app1 cadvisor:8080 check

listen stats
    bind *:8404
    mode http
    stats enable
    stats uri /
    stats refresh 10s
